<div class="form">
    <div class="form-header">
        <h2>Seller SignUp</h2>
    </div>
    <div class="form-body">
        <form #sellerForm="ngForm" (ngSubmit)="SignUp(sellerForm.value)">
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input class="form-input" type="text" name="username" id="username" ngModel>
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input class="form-input" type="password" name="password" id="username" ngModel>
            </div>
            <div class="form-group">
                <input class="form-button" type="submit" value="SignUp">
            </div>
        </form>
    </div>
</div>
